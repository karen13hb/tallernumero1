<DOCTYPE! html>
<html lang="es">
 
   <head>
   <title>U de Desarrollo</title>
   </head>
   
   <body style="background-color: #FFD7C0">
    
    <p><h4 align="center">FORMULARIO DE INSCRIPCION</h4></p><br>
	
	
	<div style= "border width:50px; border-style: solid; border-color: #FF5936;" >
	<p><h4>Datos personales</h4></p>
	<div  style="float:left; margin-right: 30px;"  >
	<form>
	<label  for="noms">Nombres:</label><br>
    <input type="text" id="noms" >
	</form>
	</div>
	
	<div  style="float:left; margin-right: 30px" >
	<form>
	<label for="apellidos">Apellidos:</label><br>
    <input type="text" id="apellidos">
	</form>
	</div>
	
	<div style="float:left;  margin-right: 30px" >
	<form>
	<label for="Dirección" >Direccion:</label><br>
    <input type="text" id="Dirección">
	</form>
	</div>
	
	<div style="float:left;  margin-right: 30px" >
	<label for="telefono">Telefono:</label><br>
   <input type="tel" id="telefono" name="tele" placeholder="123-45-67" pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}" >
	</div><br>
	<br>
	<br>
	<br>
	</div>
	<br>
	<br>

	
	<div style= "border width:50px; border-style: solid; border-color: #FF5936;"  >
	<br>
	<p><h4>Credenciales</h4></p>
	<div  style="float:left; margin-right: 30px"  >
	<label>Correo electronico:</label><br>
    <input type="email" name="Correo">
	</div>
	
	<div  style="float:left; margin-right: 30px" >
	<label>Contraseña:</label><br>
    <input type="password" name="Contraseña">
	</div>
	<br>
	<br>
	<br>
	</div>
	<br>
	<br>
	<br>
	
	<div style= "border width:50px; border-style: solid; border-color: #FF5936;" >
	<br>
	<p><h4>Otros datos</h4></p>
	
	<div style="float:left; margin-right: 30px">
	<label > ¿Es usted becado?</label><br>
	<input type="checkbox"  name="Becado" value="Si">
   <label > Si</label><br>
   <input type="checkbox"  name="Becado" value="No">
   <label > No</label><br>
   </div>
   
   <div  style="float:left; margin-right: 30px" >
	<label>Fecha de nacimiento:</label><br>
    <input type="Date" name="nacimiento">
	</div>
	
	<div  style="float:left; margin-right: 30px" >
	<label>Color distintivo:</label><br>
    <input type="color" name="colorfav">
	</div>
	
	<div  style="float:left; margin-right: 30px" >
	<label>Genero:</label><br>
    <input type="radio"  name="genero" value="masculino">
   <label>Masculino</label><br>
   <input type="radio"  name="genero" value="Femenino">
   <label>Femenino</label><br>
	</div>
   
    <div  style="float:left; margin-right: 30px" >
	<label>Area:</label><br>
    <select name="area" >
    <option value="volvo">Derecho</option>
    <option value="saab">Ingenieria</option>
    <option value="opel">Medicina</option>
    </select>
	</div>
	
	<div>
	<label>Acerca de mi:</label><br>
	<textarea name="acerca" rows="5" cols="50">
    </textarea>
	</div>
	<br>
	<br>
	<br>
	</div>
	
	<br>
	<br>
    
	
	<div>
	<form action="Index.html">
   <input type="submit" value="Enviar datos"/>
   </form>
   </div>
   
   </body>







</html>
